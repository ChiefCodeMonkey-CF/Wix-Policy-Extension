<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wix Policy Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Wix Policy Manager</h1>
    <input id="policyName" type="text" placeholder="Enter policy name..." />
    <div id="richTextBox" contenteditable="true">Type your policy here...</div>
    <button id="saveRichText">Save Policy</button>
    <h2>Saved Policies</h2>
    <div id="policyList"></div>

    <script src="popup.js" defer></script>
</body>
</html>
